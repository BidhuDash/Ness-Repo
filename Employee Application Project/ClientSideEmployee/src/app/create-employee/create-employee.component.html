<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form [(ngSubmit)]="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="name" >Last Name</label>
            <input type="text" class="form-control" id="lastname" required [(ngModel)]="employee.lastname" name="lastName">
        </div>

        <div class="from-group">
            <label for="name" >Email</label>
            <input type="text" class="form-control" required [(ngModel)]="employee.email" name="email">
        </div>
        <button type="submit"class="btn btn-success">Submit</button>
    </form>
    <div [hidden]="!Submitted">
        <h4>Employee Submitted Successfully! </h4>
        <button class="btn btn-primary" (click)="newEmloyee()">Add Employee</button>
    </div>

</div>
