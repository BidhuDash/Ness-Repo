<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Employee List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th style="text-align: center;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | async">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.email}}</td>
                    <td style="text-align: center;"> 
                    <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 20px;">Delete</button>
                    <button (click)="employeeDetails(employee.id)" class="btn btn-success" style="margin-left: 20px">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
